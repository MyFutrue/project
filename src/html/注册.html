<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/register.css" />
		<script src="../js/jquery-1.12.0.js"></script>
		<script src="../js/mycookie.js"></script>
		<script src="../js/register.js"></script>		
		
	</head>
	<body>
		<div id="total">
			<div class="top">
				<h3>注册</h3>
				<p>已有账号？马上<a href="登录.html">登录</a></p>
			</div>
			<div class="allmiddle">
				<div class="middle">
					<div class="middle1">
						<ul>
							<li class="three-one">邮箱账号注册</li>
							<li>手机邮注册</li>
							<li>VIP邮箱注册</li>
						</ul>
					</div>
					<div class="middle2">
						<div class="middle2one">							
							<form>
								<lable><input type="text" class="lb" name="email" placeholder="常用邮箱地址"/><span></span></lable>
								<p class="email"><a href="#">没有邮箱？注册网易邮箱</a></p>
								<lable><input type="password" class="psw" placeholder="设置密码"/><span></span></lable>
								<lable><input type="password" class="pw" name="pswone" placeholder="确认密码"/><span></span></lable>	
								<span></span>
								<p>
									<lable class="shuaxin1"><input type="text" placeholder="验证码" class="aa"/></lable>
									<lable class="shuaxin2"><input type="text"></lable>
									<button class="shuaxin3"></button>
								</p>
								<lable><input type="submit" class="register" value="立即注册"></lable>
								<p class="agree"><input type="checkbox" class="check" checked="checked" />我同意<a href="#">"服务条款"</a>和<a href="#">"网络游戏用户隐私权保护和个人信息利用政策"</a></p>
							</form>						
						</div>
						<div class="middle2-2">
							<h3 class="h3-1">用网易邮箱大师</h3>
							<h3>管理邮箱更方便</h3>
							<p>[自动登录、再也不用记密码]</p>
							<p>不用费心、所有邮箱自动收发</p>
							<p class="imgcontain"><img src="../css/img/telephone.jpg"></p>
							<p><button>>>立即下载</button></p>
						</div>
					</div>
				</div>
			</div>
			<div class="bottomcontain">
				<div class="bottom">
					<ul>
						<li><a href="#">About NetEase</a></li>
						<li><span>-</span><a href="#">公司简介</a></li>
